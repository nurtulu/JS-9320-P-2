<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Karakterleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <button id="toggleButton" class="btn btn-success">Karakterleri Göster</button>
            <button id="filterButton" class="btn btn-secondary" disabled>Filtrele</button>
        </div>
        <form id="filterForm" class="mt-3" style="display: none;">
            <label for="homeworldSelect" class="form-label">Anavatana Göre Filtrele:</label>
            <div id="homeworldFilters" class="form-check"></div>
        </form>
        <div>
            <div id="characterContainer" class="row mt-4"></div>
        </div>
       
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
